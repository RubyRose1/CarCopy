<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.drag-drop.plugin.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-4 col-sm-3 col-xs-3">
		</div>
		<div class="form col-md-4 col-sm-6 col-xs-6">
			<h1 class="form__title">Пример формы</h1>
			<p class="form__text"><span class="form__star">*</span> - обязательные для заполнения поля</p>
			<form action="#" id="registration-form-second">
				<label for="country-second" class="form__label">Страна*</label>
				<input name="country" type="text" class="form__item form__item--country" id="country-second" data-validation="required" 
				data-validation-error-msg="не все поля заполнены">
				<label for="city-second" class="form__label">Выберите город*</label>
				<input name="city" class="form__item form__item--city"  data-validation="required" 
				data-validation-error-msg="не все поля заполнены" id="city-second" value=''>
				<ul class="form__city-list">
					<li class="form__city-item" id="Москва">Москва</li>
					<li class="form__city-item" id="Санкт-Петербург">Санкт-Петербург</li>
					<li class="form__city-item" id="Новосибирск">Новосибирск</li>
					<li class="form__city-item" id="Казань">Казань</li>
					<li class="form__city-item" id="Екатеринбург">Екатеринбург</li>
				</ul>
				<label for="name-second" class="form__label">ФИО</label>
				<input type="text" class="form__item form__item--name" id="name-second" name="name">
				<label for="login-second" class="form__label">Логин*</label>	
				<input type="text" class="form__item form__item--login" name="login" data-validation="required" 
				data-validation-error-msg="не все поля заполнены" id="login-second">
				<label for="password-second" class="form__label">Пароль*</label>
				<input type="password" class="form__item form__item--password" name="pass_confirmation" 
				data-validation-strength="2" data-validation="required" 
				data-validation-error-msg="не все поля заполнены" id="password-second">
				<button class="form__button" type="submit">Отправить</button>
			</form>
		</div>
		<div class="col-md-4 col-sm-3 col-xs-3">
		</div>
	</div>

	<script>
		$('li').draggable({
			revert: true,
			scroll: false,
			helper: 'clone'
		});

		$("#city-second").droppable({
			drop: function (event, ui) {
				this.value = $(ui.draggable).attr('id');
			}
		});
	</script>
</body>
</html>
